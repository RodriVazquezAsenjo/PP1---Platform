<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Contact Us - [platform]</title>
</head>
<body>
    <!-- Header including a logo and a navigation bar-->
    <header>
        <a href="index.html">
            <h1 id="logo">[platform]</h1>
        </a>
        <!-- Checkbox for toggling the navigation bar-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="mentor.html">Mentors</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us!</a>
                </li>
            </ul>
        </nav>  
    </header>

    <main>

        <section>
            <div class="empty-space"></div>
            
            <div class="content-container">

                <div class="slogan-container-right">
                    <div class="slogan-right">
                        <h3>Contact Us!</h3>
                    </div>
                </div>

                <div class="form-container">

                    <div class="signup-title">
                        <h3>Sign-up!</h3>
                    </div>


                    <div class="signup-form">
                        <form action="https://www.codeinstitute.formdump.net" method="POST">

                            <div class="form-entry">
                                <label for="name">First Name:</label>
                                <input type="text" name="first_name" id="name" required>
                            </div>
                        
                            <div class="form-entry">
                                <label for="surname">Surname:</label>
                                <input type="text" name="surname" id="surname" required>
                            </div>

                            <div class="form-entry">
                                <label for="email">Email Address:</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                        
                            <div class="form-entry">
                                <label for="email">Password:</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                        
                            <div class="button-container">
                                <button type="submit" name="submit_button">Submit</button>
                            </div>
                        
                    
                        </form>

                    </div>
                </div>
                
                <div class="map">

                    <div class="slogan-container-left">
                        <div class="slogan-left">
                            <h3>We are here!</h3>
                        </div>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m13!1m8!1m3!1d9538.110137403071!2d-6.178666!3d53.297998!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTPCsDE3JzUyLjgiTiA2wrAxMCc0My4yIlc!5e0!3m2!1sen!2sus!4v1720034014845!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>

        <div class="footer-main">
            <!-- Address -->
            <div class="address"><a href="contact.html">
                <h3>Address:</h3>
                <p>1st Floor, Block 1, Blackrock Business Park, Carysfort Ave, Blackrock, Co</p>
                <p>Dublin</p>
                <p>7RXC 5GW</p>
            </a>
            </div>
        

        <!-- Social Media -->
            <div class="socials">
                <h3>Social Media</h3>
                
                <div class="social-media-links">
                    <a href="https://www.instagram.com" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.twitter.com" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.gmail.com" rel="noopener"><i class="fa-regular fa-envelope"></i></a>
                </div>
            </div>

         <!-- Links to different regions -->
         <div class="shortcuts">
            <h3>Navigation</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>

                    <li><a href="mentor.html">Mentors</a></li>

                    <li><a href="contact.html">Contact Us!</a></li>
                </ul>
        </div>

        </div>
         <!-- Diclaimer -->
        <div class="disclaimer">
            <p>This website is only for educational purposes</p>
        </div>


    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/92ae7cb8c0.js" crossorigin="anonymous"></script>

</body>
</html>
