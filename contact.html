<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Header including a logo and a navigation bar-->
    <header>
        <a href="index.html">
            <h1 id="logo">[platform]</h1>
        </a>
        <!-- Checkbox for toggling the navigation bar-->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="mentor.html">Mentors</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact Us!</a>
                </li>
            </ul>
        </nav>  
    </header>

    <main>

        <section>
            <div class="empty-space"></div>

            <div class="slogan-container-right">
                <div class="slogan-right">
                    <h3>Contact Us!</h3>
                </div>
            </div>

            <div class="form-container">

                <div class="signup-title">
                    <h3>Sign-up!</h3>
                </div>


                <div class="signup-form">
                    <form action="https://www.codeinstitute.formdump.net" method="POST">

                        <div class="form-entry">
                            <label for="name">First Name:</label>
                            <input type="text" name="first_name" id="name" required>
                        </div>
                        
                        <div class="form-entry">
                            <label for="surname">Surname:</label>
                            <input type="text" name="surname" id="surname" required>
                        </div>

                        <div class="form-entry">
                            <label for="email">Email Address:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        
                        <div class="form-entry">
                            <label for="email">Password:</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        
                        <div class="button-container">
                            <button type="submit" name="submit_button">Submit</button>
                        </div>
                        
                    
                    </form>

                </div>
            </div>
        </section>
    </main>
    <footer>

        <!-- Address -->
        <div class="footer-main">
            <div class="adress">
                <h3>Address:</h3>
                <p>House Number</p>
                <p>County</p>
                <p>United Kingdom</p>
                <p>Post Code</p>
            </div>
        

        <!-- Social Media -->
            <div class="socials">
                <h3>Social Media</h3>
                
                <div class="social-media-links">
                    <a href="https://www.instagram.com" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com" rel="noopener"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://www.twitter.com" rel="noopener"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://www.gmail.com" rel="noopener"><i class="fa-regular fa-envelope"></i></a>
                </div>
            </div>

         <!-- Links to different regions -->
            <div class="shortcuts">
                <h3>This</h3>
                <p>Lots of text and links go here</p>
            </div>

        </div>
         <!-- Diclaimer -->
          <div class="disclaimer">
            <p>This website is only for educational purposes</p>
          </div>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/92ae7cb8c0.js" crossorigin="anonymous"></script>

</body>
</html>
